<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FillMeIn - [Usuario]</title>

    <!-- Icono -->
    <link rel="icon" href="../imgs/icons/F.png">

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/edit.css">

</head>
<body>

    <!-- HEADER -->
    <div class="header"></div>

    <!-- CONTENIDO -->
    <div class="contenido">

        <div class="back"><a href="user.html"><i class="bi bi-arrow-left"></i>&nbsp;&nbsp;&nbsp;Go back</a></div>

        <!-- Div principal -->
        <div id="principal">

            <!-- Contenido ixquierda -->
            <div class="p-element left-info">
                <div class="p-contenido">
        
                    <!-- Banner -->
                    <div id="banner">
                        <div id="user-photo"></div>
                        <div id="photo-btn">Change photo</div>
                    </div>
                    <!-- Fin banner -->

                    <div class="edit-div">
                        <div id="save-bt">Save changes</div>
                    </div>

                    <!-- Campos de edición -->
                    <div class="edit-fields">
                        <div class="edit-field-item" id="username-edit">
                            <input type="text" name="user" id="username-input" placeholder="Username" maxlength="20" readonly>
                            <span class="alert-username" style="color: red; font-size: small; display: none;">Username must be at least 5 characters long</span>
                        </div>
                        <div class="edit-field-item" id="user-edit"><input type="text" name="user" id="user-input" placeholder="User" maxlength="50"></div>
                        <div class="textarea edit-field-item" id="biography-edit"><textarea name="biography" id="biography-input" placeholder="Biography" maxlength="200"></textarea></div>
                        <div class="edit-field-item" id="birthday-edit">
                            <input type="text" name="birthday" id="birthday-input" placeholder="Birthday Ex: 1999/01/01" maxlength="10">
                            <span class="alert-birthday" style="color: red; font-size: small; display: none;">Format error. Date must be YYYY/MM/DD</span>
                        </div>
                        <div class="edit-field-item" id="email-edit">
                            <input type="text" name="email" id="email-input" placeholder="Email" maxlength="50">
                            <span class="alert-email" style="color: red; font-size: small; display: none;">Not a valid email</span>
                        </div>
                        <div class="edit-field-item" id="password-edit"><input type="password" name="password" id="password-input" placeholder="Password" maxlength="25"></div>
                        <div class="edit-field-item" id="r-password-edit">
                            <input type="password" name="password" id="repeat-password-input" placeholder="Repeat Password" maxlength="25">
                            <span class="alert-pass" style="color: red; font-size: small; display: none;">Password don't match</span>
                        </div>
                    </div>
                    <!-- Fin de campos de edición -->

                </div>
            </div>
            <!-- Fin contenido izquierda -->

            <!-- Menú derecha -->
            <div class="p-element right-menu">
                <a href="home.html"><div><i class="bi bi-house-fill"></i>&nbsp;&nbsp;&nbsp;&nbsp;Home</div></a>
                <div><i class="bi bi-gear-fill"></i>&nbsp;&nbsp;&nbsp;&nbsp;Settings</div>
                <a href="home.html" class="profile-link"><div><i class="bi bi-person-fill"></i>&nbsp;&nbsp;&nbsp;&nbsp;Profile</div></a>
            </div>
            <!-- Fin menú derecha -->

        </div>
        <!-- Fin div principal -->

    </div>
    <!-- FIN CONTENIDO -->

    <!-- FOOTER -->
    <div class="footer"></div>

    <script src="../js/addElements.js"></script>
    <script src="../js/edit.js"></script>
    <script>
        let link = document.querySelector('.profile-link');
        if (localStorage.getItem('webToken') != null) {
            link.href = 'user.html';
        } else {
            link.href = 'login.html';
        }
    </script>
</body>
</html>
