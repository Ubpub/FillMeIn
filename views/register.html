<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FillMeIn</title>

    <!-- Icono -->
    <link rel="icon" href="../imgs/icons/F.png">

    <!-- Hojas de estilos -->
    <link rel="stylesheet" href="../css/log_reg.css">
</head>
<body>

    <!-- HEADER -->
    <div class="header"></div>

    <!-- CONTENIDO -->
    <div class="contenido">

        <!-- LOGIN DIV -->
        <div id="register">
            <div class="registerDiv">
                <div class="r-i1">Already have an account?</div>
                <div class="r-i2"><a href="login.html">Sign in</a></div>
            </div>
            <hr>
            <div class="input-div">
                <div class="inp-item"><input type="text" name="name" id="name" placeholder="Name"></div>
                <div class="inp-item"><input type="text" name="surname" id="surname" placeholder="Surname"></div>
                <div class="inp-item"><input type="email" name="email" id="usser_mail" placeholder="Email"></div>
                <div class="inp-item"><input type="text" name="birthday" id="user_birth" placeholder="Birthday"></div>
                <div class="inp-item profess-select">
                    <div>Is this a professional account?</div>
                    <div class="p-selection">
                        <div class="p1 selected">YES</div>
                        <div class="p2">NO</div>
                    </div>
                </div>
                <div class="inp-item"><input type="text" name="about" id="about" placeholder="What is this professional account about? Ex: Cars, Technology, etc."></div>
                <div class="inp-item"><input type="text" name="password" id="user_pass" placeholder="Password"></div>
                <div class="inp-item"><input type="text" name="password" id="pass_repeat" placeholder="Repeat password"></div>
                <div class="inp-item">
                    <div id="register-bt">Sign In</div>
                </div>
            </div>
        </div>
        <!-- FIN LOGIN DIV -->

    </div>
    <!-- FIN CONTENIDO -->

    <!-- FOOTER -->
    <div class="footer"></div>

    <script src="../js/addElements.js"></script>
</body>
</html>
